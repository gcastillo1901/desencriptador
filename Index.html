    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador / Desencriptador</title>
  </head>
  <body>
    <div id="background-container">
      <div id="container">
        <h1>Encriptador / Desencriptador</h1>

        <div id="sectionsContainer">
          <section id="inputSection">
            <textarea
              id="inputText"
              placeholder="Ingresa el texto. No se permiten mayÃºsculas ni caracteres especiales."
            ></textarea
            ><br />
            <div id="buttonContainer">
              <button onclick="encrypt()">Encriptar</button>
              <button onclick="decrypt()">Desencriptar</button>
            </div>
          </section>

          <section id="outputSection">
            <textarea id="outputText" readonly></textarea><br />
            <div id="resultBox"></div>
            <div id="buttonContainer">
              <button onclick="copyToClipboard()">
                Copiar Resultado
              </button>
              <button onclick="resetText()">Reset</button>
            </div>
          </section>
        </div>
